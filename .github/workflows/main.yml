name: Build & Release

on: push

jobs:
  build-and-release:
    name: Build & Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    container:
      image: google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub get
      - name: Build
        run: dart2native bin/main.dart -o main
      - name: Install YQ
        run: snap install yq
      - name: Read version from pubspec.yaml
        id: project_version
        run: yq r pubspec.yaml version
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.project_version.outputs.value }}
          release_name: Release ${{ steps.project_version.outputs.value }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
      - name: Upload binary to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main
          asset_name: config-controller
          asset_content_type: application/x-binary
