name: Build & Release

on: push

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      UPLOAD_URL: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v2
      - name: Install YQ
        run: sudo snap install yq
      - name: Read version from pubspec.yaml
        id: project_version
        run: echo ::set-output name=VERSION::$(yq r pubspec.yaml version)
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.project_version.outputs.VERSION }}
          release_name: Release ${{ steps.project_version.outputs.VERSION }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: create-release

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        include:
          - os: ubuntu-latest
            os-display-name: linux
            output-file: dist/config-controller-linux.bin
          - os: macOS-latest
            os-display-name: macos
            output-file: dist/config-controller-macOS.bin
          - os: windows-latest
            os-display-name: windows
            output-file: dist/config-controller-windows

    steps:
      - uses: actions/checkout@v2
      - name: Install Dart
        uses: DanTup/gh-actions/setup-dart@v0.0.7
      - name: Install dependencies
        run: pub get
      - name: Build
        run: dart2native bin/main.dart -o ${{ matrix.output-file }}
      - name: Zip file
        uses: thedoctor0/zip-release@master
        with:
          filename: '${{ matrix.os-display-name }}.zip'
          directory: 'dist/'
          exclusions: '*.git* /*node_modules/* .editorconfig'
      - name: Upload binary to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.UPLOAD_URL }}
          asset_path: ${{ matrix.os-display-name }}.zip
          asset_name: ${{ matrix.os-display-name }}.zip
          asset_content_type: application/x-binary
